<header>
    <div>
        <div class="mt-4">
            <div class="flex items-center border-b  border-b-white  pl-3 outline-1 -outline-offset-1 outline-white has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                <input
                    [(ngModel)]="title"
                    placeholder="Việc cần làm xong?"
                    (keyup.enter)="addTodo()"
                    type="text"
                    class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-white placeholder:text-white focus:outline-none font-medium "
                >
            </div>
        </div>
    </div>
</header>
